<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 40px;
            box-shadow: 5px 10px 50px 50px gray ;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am the box
    </div>
    
</body>
</html>
