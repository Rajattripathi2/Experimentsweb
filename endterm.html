<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

/* Navbar Styling */
.navbar {
    background: #222;
    color: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Logo */
.logo {
    font-size: 1.6rem;
    font-weight: bold;
}

/* Nav Links */
.nav-links a {
    text-decoration: none;
    color: white;
    margin: 0 18px;
    font-size: 1rem;
}

.nav-links {
    display: flex;
}


.user-actions a {
    text-decoration: none;
    color: white;
    margin-left: 20px;
    font-weight: bold;
}


.menu-icon {
    display: none;
    font-size: 26px;
    cursor: pointer;
}


.hero h2 {
    font-size: 1.8rem;
    margin-bottom: 10px;
}


@media (max-width: 768px) {
    
    .nav-links, .user-actions {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
        background: #111;
        padding: 15px 0;
    }

    
    .menu-icon {
        display: block;
    }

    .nav-links.active, .user-actions.active {
        display: flex;
    }

    .nav-links a, .user-actions a {
        margin: 10px 0;
    }
}

    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">ShopEase</div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Categories</a>
            <a href="#">Deals</a>
            <a href="#">Contacts</a>
        </nav>
        <div class="user-action">
            <a href="#" class="Cart">Cart</a>
            <a href="#" class="login">Login</a>
        </div>
        <div class="menu-icon" oneclick="togglemnu()">---</div>
    </header>
    <section class="hero">
        <h2>Welcome to Shopease</h2>
        <p>
            Your one place for all shopping nedds.
        </p>
    </section>
    
</body>
</html>
