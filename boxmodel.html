<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS box model</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color:  pink;
            color: black;
            
        }
        .box1{
            color: antiquewhite;
            margin: 20px;
            border: solid blue;
            background-color: blueviolet;
            height: 200px;
            box-sizing: border-box;
        }
        .box2{
            color: blue ;
             margin: 20px;
            border: solid blue;
            background-color: blueviolet;
            height: 200px;
            box-sizing: border-box;

        }

    </style>
</head>
<body>
    <div class="box box1" >I am the box</div>
    <div class="box box2">I am the box2</div>
    
</body>
</html>
